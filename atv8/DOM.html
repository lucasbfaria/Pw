<!DOCTYPE html>
<html>
    <head>
        <title>DOM Tutorial</title>
    </head>
    <body>
        <h1>DOM Lesson one</h1>
        <p>Hello world!</p>

        <ul>
            <li>primeira lista</li>
        </ul>

        <ul>
            <li>segunda lista</li>
        </ul>

        <script>
            let listas = document.getElementsByTagName("ul");
            let segundaLista = listas[1];

            let itens = segundaLista.children;

            for (let i = 0; i < itens.length; i++) {
                console.log(itens[i].textContent);
            }
        </script>
    </body>
</html>
