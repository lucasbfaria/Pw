<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
    </head>
    <body>
        <style>
            .destaque {
                background: #c8c8c8;
            }
        </style>
        <form id="meuFormulario">

            <label for="nome">Nome:</label>
            <input type="text" id="nome"><br><br>

            <label for="email">Email:</label>
            <input type="text" id="email"><br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade"><br><br>

            <label for="estado">Estado:</label>
            <select id="estado">
                <option value="">Selecione...</option>
                <option value="BA">Bahia</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
            </select><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem"></textarea><br><br>

            <input type="submit" value="Enviar" onclick="validarFormulario()">
        </form>
        <script>
            const campos = document.querySelectorAll("input[type='text'], textarea, select");

            campos.forEach(campo => {
                campo.addEventListener("focus", () => {
                    campo.classList.add("destaque");
                });
                campo.addEventListener("blur", () => {
                    campo.classList.remove("destaque");
                });
            });

            function validarFormulario() {
                if (document.getElementById("nome").value === "") {
                    alert("Digite seu nome");
                    return false;
                }

                let email = document.getElementById("email").value;
                let padraoEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!padraoEmail.test(email)) {
                    alert("Digite um email válido");
                    return false;
                }

                if (document.getElementById("cidade").value === "") {
                    alert("Digite sua cidade");
                    return false;
                }

                if (document.getElementById("estado").value === "") {
                    alert("Selecione um estado");
                    return false;
                }

                if (document.getElementById("mensagem").value === "") {
                    alert("Digite sua mensagem");
                    return false;
                }
                return confirm("Você deseja realmente enviar o formulário?");
            }
        </script>
    </body>
</html>
