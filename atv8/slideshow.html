<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Slideshow Simples</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            * { margin: 0; padding: 0; }
            #slide {
                width: 500px;
                overflow: hidden;
                height: 320px;
                margin: 50px auto;
                box-shadow: 0 0 8px #000;
                position: relative;
            }
            #slide img {
                position: absolute;
                z-index: 1;
                display: none;
                left: 0;
            }
            #slide p {
                z-index: 2;
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                padding: 10px;
                font-family: Arial;
                font-size: 14px;
                background: rgba(0,0,0,0.5);
                color: #fff;
                margin: 0;
            }
        </style>
    </head>
    <body>

        <div id="slide">
            <img src="imagem1.png" alt="Imagem 1">
            <img src="imagem2.png" alt="Imagem 2">
            <img src="imagem3.png" alt="Imagem 3">
        </div>

        <script>
            $(document).ready(function(){
                // Mostra a primeira imagem e adiciona a classe "ativo"
                $("#slide img:eq(0)").addClass("ativo").show();

                // Pega o texto da legenda (alt) e cria o parágrafo
                var texto = $(".ativo").attr("alt");
                $("#slide").prepend("<p>"+texto+"</p>");

                // Executa a função slide a cada 3 segundos
                setInterval(slide, 3000);

                function slide(){
                    // Captura a legenda da imagem ativa
                    var texto = $(".ativo").attr("alt");

                    if($(".ativo").next("img").length){
                        $(".ativo").fadeOut().removeClass("ativo").next().fadeIn().addClass("ativo");
                    } else {
                        $(".ativo").fadeOut().removeClass("ativo");
                        $("#slide img:eq(0)").fadeIn().addClass("ativo");
                    }

                    // Atualiza a legenda
                    texto = $(".ativo").attr("alt");
                    $("#slide p").hide().html(texto).delay(500).fadeIn();
                }
            });
        </script>

    </body>
</html>
