<HTML>
<head>
</head>
	
<body>
    <h1>Cadastro</h1>
    <form action="" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label>Sexo:</label><br>
        <input type="radio" id="masculino" name="sexo" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="Feminino">
        <label for="feminino">Feminino</label><br><br>

        <label for="estadoCivil">Estado civil:</label><br>
        <select id="estadoCivil" name="estadoCivil">
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viuvo">Viúvo</option>
        </select><br><br>

        <label>Interesses:</label><br>
        <input type="checkbox" id="esportes" name="interesses" value="Esportes">
        <label for="esporte">Esportes</label><br>
        <input type="checkbox" id="musicas" name="interesses" value="Músicas">
        <label for="musica">Músicas</label><br>
        <input type="checkbox" id="arte" name="interesses" value="Arte">
        <label for="viagem">Arte</label><br>
        <input type="checkbox" id="tecnologia" name="interesses" value="Tecnologia">
        <label for="tecnologia">Tecnologia</label><br>
        <input type="checkbox" id="animais" name="interesses" value="Animais">
        <label for="animais">Animais</label><br><br>

        <label for="endereco">Endereço:</label><br>
        <textarea id="endereco" name="endereco"></textarea><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade"><br><br>

        <label for="cidade">UF:</label><br>
        <input type="text" id="uf" name="uf"><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</HTML>
